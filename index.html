<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GitHub Contributions Generator</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(53, auto);
            gap: 5px;
        }
        .grid-item {
            padding: 5px;
        }
        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="grid-container"></div>
    <button class="copy-button" onclick="copyToClipboard()">クリップボードにコピー</button>

    <script>
        function generateRandomNumber() {
            return Math.floor(Math.random() * 5) + 1;
        }

        function createGrid() {
            const container = document.getElementById('grid-container');
            const allRows = [];
            for (let row = 0; row < 7; row++) {
                const rowArray = [];
                for (let col = 0; col < 53; col++) {
                    const div = document.createElement('div');
                    div.className = 'grid-item';
                    const randomNum = generateRandomNumber();
                    const content = `:github_contributions_${randomNum}_transparent:`;
                    div.textContent = content;
                    container.appendChild(div);
                    rowArray.push(content);
                }
                allRows.push(rowArray.join(''));
            }
            return allRows.join('\n');
        }

        function copyToClipboard() {
            const gridText = createGrid();
            navigator.clipboard.writeText(gridText).then(() => {
                alert('クリップボードにコピーしました！');
            }).catch(err => {
                console.error('クリップボードへのコピーに失敗しました:', err);
            });
        }

        createGrid(); // 初回表示のためにグリッドを作成
    </script>
</body>
</html>
