<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>GitHub Contributions Generator</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(47, auto);
            gap: 5px;
        }

        .grid-item {
            padding: 5px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="grid-container" id="grid-container"></div>
    <button class="button" onclick="copyToClipboard()">クリップボードにコピー</button>
    <button class="button" onclick="createGrid()">再生成</button>
    <button class="button" onclick="" disabled title="現在非対応です">プレビューに切り替える</button>

    <script>
        let gridText = '';
        function generateRandomNumber() {
            return Math.floor(Math.random() * 5) + 1;
        }

        function createGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            const allRows = [];
            for (let row = 0; row < 7; row++) {
                const rowArray = [];
                // Slack の制限があるため、47個までしか表示しない
                for (let col = 0; col < 47; col++) {
                    const div = document.createElement('div');
                    div.className = 'grid-item';
                    const randomNum = generateRandomNumber();
                    const content = `:github_contributions_${randomNum}_transparent:`;
                    div.textContent = content;
                    container.appendChild(div);
                    rowArray.push(content);
                }
                allRows.push(rowArray.join(''));
            }
            gridText = allRows.join('\n');
        }

        function copyToClipboard() {
            // クリップボードへのコピーがサポートされていない場合はアラートを表示
            if (!navigator.clipboard) {
                alert('このブラウザはクリップボードへのコピーをサポートしていません。');
                return;
            }

            // グリッドが生成されていない場合は生成する
            if (!gridText) {
                createGrid();
            }

            navigator.clipboard.writeText(gridText).then(() => {
                alert('クリップボードにコピーしました！');
            }).catch(err => {
                console.error('クリップボードへのコピーに失敗しました:', err);
            });
        }

        createGrid(); // 初回表示のためにグリッドを作成
    </script>
</body>

</html>
